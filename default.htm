

<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Liara</title>

    <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />

    <style>
        .example {
            float: left;
            margin-right: 20px;
            width: 300px;
        }

            .example > h2 {
                font-family: 'Segoe UI';
            }

        #BotChatGoesHere {
            border: 1px solid #333;
            float: left;
            height: 600px;
            position: relative;
            width: 460px;
        }
    </style>
   
</head>
<body>
    <section class="example">
        <h2>Liara</h2>
        <p>
            Chatbot for Ulster University Students
        </p>
    </section>

    <div id="BotChatGoesHere"> <iframe src='https://webchat.botframework.com/embed/LiaraBot?s=iuYgpFFW7BI.cwA.rvA.rabVUTmtYJ-LfI896Ja7zXvFA7IUG3-b067KdlEbWMY'></iframe></div>

    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>


    <script src="https://cdn.botframework.com/botframework-webchat/latest/CognitiveServices.js"></script>

    <script>
        const params = BotChat.queryParams(location.search);

        const user = {
            id: params['userid'] || 'userid',
            name: params['username'] || 'You'
        };

        const bot = {
            id: params['botid'] || 'botid',
            name: params['botname'] || 'botname'
        };

        const directLine = {

            secret: params['s'] || 'uS1EZwmroGw.cwA.eeg.LmS5KiRstZcut7ucQD7R46O6OWi3nr8Q492zGxPIcII'
        };

       

        const speechOptions = {
            speechRecognizer: new CognitiveServices.SpeechRecognizer({ subscriptionKey: '99a418dfcf874b2ca5ee5375130feabf' }),
            speechSynthesizer: new CognitiveServices.SpeechSynthesizer({
                gender: CognitiveServices.SynthesisGender.Female,
                subscriptionKey: '99a418dfcf874b2ca5ee5375130feabf',
                voiceName: 'Microsoft Server Speech Text to Speech Voice (en-US, JessaRUS)'
            })
        };


        BotChat.App({
            bot: bot,
            locale: params['locale'],
            resize: 'detect',
            sendTyping: true,
            speechOptions: speechOptions,
            user: user,
            directLine: directLine

        }, document.getElementById('BotChatGoesHere'));
    </script>
</body>
</html>
